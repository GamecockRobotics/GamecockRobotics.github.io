<style>
  .image-wrapper {
      display: flex;
      flex-direction: row;
      background-color: {{ site.data.theme.background }};
      width: 100%;
  }
  .image-wrapper:after {
      content: "";
      display: table;
      clear: both;
  }
  .image-wrapper p, .image-wrapper h1, .image-wrapper h2 {
      color: {{site.data.theme.on_background}};
  }
  .text-wrap {
      float: left;
      max-width: 60%;
  }
  .text-wrap p, .text-wrap h2 {
    text-align: left;
  }
  .wrapped-image {
      margin-top: 20px;
      float: right;
      width: 40%;
      text-align: center;
      padding-left: 20px;
      padding-right: 20px;
      text-align: center;
  }
  .wrapped-image img {
      max-width: 100%;
      max-height: 350px;
  }
  @media (max-width: 600px), (max-width: 4in) {
      .image-wrapper {
          flex-direction: column;
      }
      .text-wrap {
          min-width: 100%;
      }
      .wrapped-image {
          width: 100%;
          float: left;
      }
  }
</style>

<div class="image-wrapper">
  <div class="wrapped-image">
    <img src="{{include.image}}" />
  </div>
  <div class="text-wrap">
    <h2>{{ include.title }}</h2>
    <h2>{{ include.subtitle }}</h2>
    {% include structure/socials.html accounts=include.socials %}
    <p>{{ include.first_paragraph }}</p>
    <p>{{ include.second_paragraph }}</p>
  </div>
</div>
