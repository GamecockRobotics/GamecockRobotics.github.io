{% assign news_articles = site.pages | where_exp: 'page', 'page.url contains "updates"' %}
<style>
    .news {
        margin-left: 40px;
        margin-right: 40px;
        margin-top: 40px;
        border: 4px solid #000000;
    }
    .article:nth-of-type(odd) {
        background-color: {{site.data.theme.neutral1}};
    }
    .article:nth-of-type(even) {
        background-color: {{site.data.theme.neutral2}};
    }
    .article:nth-of-type(even) p {
        color: #ffffff;
    }
    .article {
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 20px;
        padding-right: 20px;
        border-bottom: 2px solid #000000;
    }
</style>
<div class="news">
    <h1 style="margin-left: 40px;">News and Updates</h1>
    {% for article in news_articles %}
    <div class="article">
        <p style="display: flex; justify-content: space-between;">
            <span><b>{{article.title}}</b></span>
            <span>{{article.day}}/{{article.month}}/{{article.year}}</span>
        </p>
        <p>
        {{article.content}}
        </p>
    </div>
    {% endfor %}
</div>
