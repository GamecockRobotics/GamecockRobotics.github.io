
<style>
    {%include robot-styles.html %}
    .robot-content {
        display: flex;
        flex-direction: row;
    }
    .robot-gallery {
        width: 30%;
        float: left;
        background-color: blue;
        position: relative;
    }
    .robot-description {
        width: 30%;
        float: left;
    }
    .robot-statistics {
        width:30%;
        float: left;
    }
</style>
<div>
    <div>
        <h1>
            {{ include.robot.name }}
        </h1>
    </div>
    <div class="robot-content">
        <div class="robot-description">
            {{ include.robot.description }}
        </div>
        <div style="width:5%;"></div>
        <div class="robot-gallery">
            {% for link in include.robot.images %}
            <div class="robot-slide">
                <img src="{{link}}" style="max-width:100%;">
            </div>
            {% endfor %}
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <div style="width:5%;"></div>
        <div class="statistics">
            <h2>Statistics</h2>
        </div>
    </div>
</div>

<script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function showSlides(n) {
        let slides = document.getElementsByClassName("robot-slide");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex-1].style.display = "block";
    } 
</script>
