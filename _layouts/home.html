<style>
    .content:after {
        content: "";
        display: table;
        clear: both;
    }

    .main {
        width: 70%;
        float: left;
    }

    .main p, .main h1, .main h2, .main h3 {
        color: #000;
    }

    .sidebar {
        width: 30%;
        float: left;
        position: sticky;
        top: 85;
        z-index: 0;
    }

    @media (max-width: 1000px) {
        .main {
            width: 100%;
            order: 2;
        }
        .content {
            display: flex;
            flex-direction: column;
        }
        .sidebar {
            width: 100%;
            position: static;
        }
    }
</style>

<body>
    {% include Header.html %}
    <div class="content">
        <div class="main">
            {% for profile in site.data.members %}
            {% include Profile.html member=profile %}
            {% endfor %}
        </div>
        <div class="sidebar">
            {% include VexIntro.html %}
        </div>
    </div>
    {% include Footer.html %}
</body>
